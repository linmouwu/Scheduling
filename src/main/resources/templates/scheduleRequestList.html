<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container-fluid" id="pending_request"
     th:fragment="scheduleRequestList">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Schedule Requests
                <small>Statistics Overview</small>
            </h1>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Pending Request</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped" id="pendinglisttable">
                            <thead>
                            <tr>
                                <th>Request #</th>
                                <th>Request Start Time</th>
                                <th>Request End Time</th>
                                <th>Request Type</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pendingRequest:${pendingEventList}">
                                <td><a href="javascript:void(0);"
                                       th:onclick="'javascript:changeToEditEvent('+${pendingRequest.id}+');'"
                                       th:text="${pendingRequest.id}"></a></td>
                                <td th:text="${#calendars.format(pendingRequest.startTime,'MM/dd/yyyy')}"></td>
                                <td th:text="${#calendars.format(pendingRequest.endTime,'MM/dd/yyyy')}"></td>
                                <td th:text="${pendingRequest.eventType}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Previous Request</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped" id="previouslisttable">
                            <thead>
                            <tr>
                                <th>Request #</th>
                                <th>Request Start Time</th>
                                <th>Request End Time</th>
                                <th>Request Type</th>
                                <th>Status</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="previousRequest:${previousEventList}">
                                <td th:text="${previousRequest.id}"></td>
                                <td th:text="${#calendars.format(previousRequest.startTime,'MM/dd/yyyy')}"></td>
                                <td th:text="${#calendars.format(previousRequest.endTime,'MM/dd/yyyy')}"></td>
                                <td th:text="${previousRequest.eventType}"></td>
                                <td th:text="${previousRequest.eventStatus}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</html>
