<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid" id="editEvent" style="display: none" th:fragment="editEvent">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Edit Pending Request
            </h1>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Attributes</th>
            <th>Values</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>UID</td>

            <td th:text="${officer.uid}"></td>

        </tr>

        <tr>
            <td>Start Time</td>
            <td>
                <input th:if="${officer.permissionGroup.id} != 7 AND ${officer.permissionGroup.id} != 8"
                       class="form-control" name="startTime" id="edit_StartTime_ID" type="text"
                       placeholder="MM/DD/YYYY" disabled="disabled"/>
                <input th:if="${officer.permissionGroup.id} == 7 AND ${officer.permissionGroup.id} == 8"
                       class="form-control" name="startTime" id="edit_StartTime_ID" type="text"
                       placeholder="MM/DD/YYYY"/>
            </td>
        </tr>
        <tr>
            <td>End Time</td>
            <td>
                <input th:if="${officer.permissionGroup.id} != 7 AND ${officer.permissionGroup.id} != 8"
                       class="form-control" name="endTime" id="edit_EndTime_ID" type="text" placeholder="MM/DD/YYYY"
                       disabled="disabled"/>
                <input th:if="${officer.permissionGroup.id} == 7 AND ${officer.permissionGroup.id} == 8"
                       class="form-control" name="endTime" id="edit_EndTime_ID" type="text" placeholder="MM/DD/YYYY"/>
            </td>
        </tr>

        <tr>
            <td>Union</td>
            <td th:text="${officer.union.name}"></td>

        </tr>

        <tr>
            <td>Type</td>
            <td>
                <input id="default_event_type" readonly="readonly" disabled="disabled" />
            </td>
        </tr>
        <tr th:if="${officer.permissionGroup.id} != 7 AND ${officer.permissionGroup.id} != 8">
            <td>Status</td>
            <td><select class="form-control" name="status" id="editEventStatus">
                <option value="declined">Decline</option>
                <option value="approved">Approve</option>
            </select>

            </td>

        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input th:if="${officer.permissionGroup.id} != 7 AND ${officer.permissionGroup.id} != 8"
                       id="edit_event_description" type="text" size="100" disabled="disabled"/>
                <input th:if="${officer.permissionGroup.id} == 7 AND ${officer.permissionGroup.id} == 8"
                       id="edit_event_description" type="text" size="100"/>
            </td>
        </tr>

        <tr>
            <td>
                <button id="submit_Edit_Event" type="button" class="btn btn-success">Submit
                </button>
            </td>
            <td>
                <button id="cancel_Edit_Event" type="button" class="btn btn-cancel">Cancel
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</html>
