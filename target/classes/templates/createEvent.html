<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container-fluid" id="schedule" style="display: none" th:fragment="createEvent">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Create Special Request
            </h1>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Attributes</th>
            <th>Values</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>UID</td>
            <td th:text="${officer.uid}"></td>
        </tr>

        <tr>
            <td>Start Time</td>
            <td><input class="form-control" name="startTime" id="startTime_ID" type="text" placeholder="MM/DD/YYYY"/>
            </td>
        </tr>
        <tr>
            <td>End Time</td>
            <td><input class="form-control" name="endTime" id="endTime_ID" type="text" placeholder="MM/DD/YYYY"/></td>
        </tr>

        <tr>
            <td>Union</td>
            <td th:text="${officer.union.name}"></td>
        </tr>

        <tr>
            <td>Shift Type</td>
            <td>
            <select class="form-control" name="union" id="shift_off_ID">
                <option value=" " selected="selected" disabled="disabled"></option>
                <option th:each="shiftType:${shiftTypeList}" th:text="${shiftType.shiftName}"
                        th:value="${shiftType.id}"></option>
            </select>
            </td>
        </tr>

        <tr>
            <td>Event Type</td>
            <td>
                <select class="form-control" name="type" id="individualRequestType">
                    <option value=" " selected="selected" disabled="disabled"></option>
                    <option value="Vacation"> Vacation</option>
                    <option value="Training"> Training</option>
                    <option value="Leave"> Leave</option>
                    <option value="Comp Time"> Comp Time</option>
                    <option value="Pass Time"> Pass Time</option>
                    <option value="Holiday"> Holiday</option>
                    <option value="Other"> Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input name="description" id="event_description" type="text" size="100" placeholder="Details"/></td>
        </tr>

        <tr>
            <td>
                <button id="submit_Event" type="button" class="btn btn-success">Submit
                </button>
            </td>
            <td>
                <button id="cancel_Event" type="button" class="btn btn-cancel">Cancel
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</html>
